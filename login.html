<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Moda</title>
  <link rel="stylesheet" href="stylecadastro.css" />
</head>
<body>
<header class="main-header">
  <div class="logo">ALL WEAR</div>
  <nav class="nav-links">
    <a href="index.html">Início</a>
    <a href="cadastro.html">Voltar</a>
  </nav>
</header>

  <div class="form-container">
    <h1>LOGIN</h1>
    <p class="subtitle">Acesse sua conta e acompanhe as últimas tendências.</p>

    <form id="loginForm">
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="password">SENHA</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Lembrar-me</label>
      </div>

      <button type="submit">ENTRAR</button>
    </form>

    <p class="signin">Ainda não tem uma conta? <a href="cadastro.html">CADASTRE - SE</a></p>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const senha = document.getElementById('password').value;

  const response = await fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, senha })
  });

  if (response.ok) {
    const data = await response.json();
    localStorage.setItem('token', data.token); // Salva o token JWT
    alert('Login realizado com sucesso!');
    window.location.href = 'genero.html'; // Redireciona após login
  } else {
    const error = await response.text();
    alert('Erro ao fazer login: ' + error);
  }
});
</script>

</body>
</html>
