<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro </title>
  <link rel="stylesheet" href="stylecadastro.css" />
</head>
<body>
    <header class="main-header">
  <div class="logo">ALL WEAR</div>
  <nav class="nav-links">
    <a href="index.html">Início</a>
    <a href="genero.html">Escolha</a>
  </nav>
</header>

  <div class="form-container">
    <h1>CADASTRE - SE</h1>
    <p class="subtitle">Crie uma conta para ficar por dentro das últimas tendências.</p>

    <form id="cadastroForm">
      <label for="nome">NOME</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">TELEFONE</label>
      <input type="text" id="telefone" name="telefone" required>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="password">SENHA</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required>
        <label for="terms">Eu concordo com os termos de serviço.</label>
      </div>

      <button type="submit">CADASTRAR</button>
    </form>

    <p class="signin">Já tem uma conta? <a href="login.html">ENTRAR</a></p>
  </div>

<script>
document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const nome = document.getElementById('nome').value;
  const telefone = document.getElementById('telefone').value;
  const email = document.getElementById('email').value;
  const senha = document.getElementById('password').value;

  const response = await fetch('http://localhost:3000/cadastro', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nome, telefone, email, senha })
  });

  if (response.ok) {
    alert('Cadastro realizado com sucesso!');
    window.location.href = 'genero.html';  
  } else {
    const error = await response.text();
    alert('Erro ao cadastrar: ' + error);
  }
});
</script>

</body>
</html>
